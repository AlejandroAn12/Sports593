<div class="flex flex-wrap justify-center items-center p-5">
  <!-- CARD -->
  <div
  *ngFor="let channel of channels"
    class="max-w-sm m-2 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
      <img
        class="rounded-t-lg"
        [src]="channel.img"
        src="https://th.bing.com/th/id/R.f9450d1bf78355128b8aa7566bdcece7?rik=O9VhqHYp%2bfR3gg&riu=http%3a%2f%2f1000logos.net%2fwp-content%2fuploads%2f2017%2f01%2fESPN-Logo.png&ehk=Wv9RuMm86D%2fBLoewDilkhKt5SZ3v9UF1vMyM0pVxLrw%3d&risl=&pid=ImgRaw&r=0"
        alt=""
      />
    <div class="p-5">
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          {{channel.name}}
        </h5>
      <button
      type="button"
      (click)="goToChannel(channel.id!)"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Ver en vivo
        <svg
          class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9"
          />
        </svg>
      </button>
    </div>
  </div>
  <!-- END CARD -->

</div>
